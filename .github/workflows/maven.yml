name: SauceDemoCI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      USER: ${{secrets.SD_USER}}
      PASS: ${{secrets.SD_PASSWORD}}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Firefox
      uses: browser-actions/setup-firefox@v1
      with:
        browser: firefox
        version: latest
    - name: Run tests
      run: mvn clean test -Duser=$USER -Dpassword=$PASS
    - name: Run cross browsers tests
      run: mvn clean test -Duser=$USER -Dpassword=$PASS -DsuiteXmlFile='src/test/resources/CrossBrowserTest.xml'

    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    - name: Allure Report action from marketplace
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: target/allure-results
        allure_history: allure-history
    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history